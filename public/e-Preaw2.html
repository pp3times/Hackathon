  <script>
      document.addEventListener('DOMContentLoaded', function() {
        var div = document.createElement('div');
        let html1 = "";
        for(let i=0; i<40; i++){
            html1 += `<div style="height: 129px; width: 96px; left: ${i}%; position: absolute; bottom: ${i/30}%;" class="card nine"></div><br>`
            $( function() {
    $( ".card" ).draggable();
  } );
        }
        for(let i=0; i<40; i++){
            html1 += `<div style="height: 129px; width: 96px; top: ${i}%; position: absolute; right: ${i/30}%;;" class="card four"></div><br>`
            $( function() {
    $( ".card" ).draggable();
  } );
        }
    document.body.innerHTML = html1;
}, false);
  </script>
