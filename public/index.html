<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="w-20 h-auto top-8 left-8 absolute text-center text-white">
      <a href="#">
        <div class="w-20 mb-6">
          <div class="w-16 h-16 center-x" id="myComputer"></div>
          <div class="text-xs">My Computer</div>
        </div>
      </a>
      <a href="#">
        <div class="w-20 mb-6">
          <div class="w-16 h-16 center-x" id="e-Preaw"></div>
          <div class="text-xs">E-Preaw</div>
        </div>
      </a>
      <a href="#">
        <div class="w-20 mb-6">
          <div class="w-16 h-16 center-x" id="IE"></div>
          <div class="text-xs">Internet <br> Explorer</div>
        </div>
      </a>
    </div>
    <footer id="footer">
      <span class="start-btn">
        <img src="img/start-btn.png" alt="" />
      </span>
      <img src="img/win-bottom.png" alt="" />
    </footer>
    <div class="start-menu-win">
      <img src="img/start-menu.png" alt="" />
    </div>
    <script>
      $(document).ready(function () {
        $(".start-btn").click(function () {
          $(".start-menu-win").toggleClass("active-menu");
        });
      });
    </script>
  </body>
</html>
